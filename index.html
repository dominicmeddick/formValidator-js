<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css"
</head>
<body>
  <div class="container">
    <!-- I'm using the id for javascript, the class for styling -->
    <form id="form" class="class"></form>
    <h2>Sign Up</h2>
    <div class="form-control">
      <!-- a for attribute specifies which form element a label is bound to -->
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username">
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="email">Email</label>
      <input type="password" id="email" placeholder="Enter email">
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password">Password</label>
      <input type="text" id="password" placeholder="Enter password">
      <small>Error message</small>
    </div>
    <div class="form-control">
      <label for="password2">Confirm Password</label>
      <input type="text" id="password2" placeholder="Enter password">
      <small>Error message</small>
    </div>
    <button>Submit</button>
  </div>

  
  <script src="lib/script.js"></script>
</body>
</html>
